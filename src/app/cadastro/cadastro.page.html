<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <img class="signup-logo" src="assets/logo/logo4.png">
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>

      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>
            <h2></h2>

            <ion-item>
              <ion-input name="name" type="text" placeholder="Nome" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="street-address" placeholder="EndereÃ§o" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="tel" placeholder="Telefone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="email@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
          </div>

          <ion-button shape="round" (click)="presentAlert()" routerLink="/home" type="submit" [disabled]="form.invalid"
            expand="block">Concluir</ion-button>



        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
