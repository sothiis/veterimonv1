<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>

      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>
            <h2></h2>
            <ion-item>
              <ion-input name="email" type="email" placeholder="email@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
          </div>

          <ion-button (click)="presentAlert()" routerLink="/home-logada" type="submit" [disabled]="form.invalid"
            expand="block">Concluir</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
