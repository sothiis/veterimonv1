<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME N√ÉO LOGADA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="menu" menuId="menu" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item button routerLink="/sobre">
      <ion-label>Sobre</ion-label>
    </ion-item>
    <ion-item button routerLink="/contato">
      <ion-label>Contato</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<ion-router-outlet id="menu"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<p></p>


<ion-row justify-content-center align-items-center style='height: 100%'>
  <ion-content class="auth-form">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button routerLink="/cadastro" expand="block" color="primary">Cadastro</ion-button>
  
          <p></p>
  
          <ion-button routerLink="/login" expand="block" color="danger">Entre</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
  </ion-row>

  <ion-tabs>
  <ion-tab-bar color="" slot="bottom">

    
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="mapa">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
