<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME NÃO LOGADA
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-menu enable-menu-with-back-views=“true” contentId="menu" menuId="menu" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item button routerLink="/sobre">
      <ion-label>SOBRE</ion-label>
    </ion-item>
    <ion-item button routerLink="/contato">
      <ion-label>CONTATO</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<ion-router-outlet id="menu"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<p></p>


<ion-row justify-content-center align-items-center style='height: 100%'>


  <ion-content>
    <ion-grid>
      <ion-row>

        <ion-col align-self-center>
          <ion-button routerLink="/cadastro" expand="block" color="primary">Cadastro</ion-button>

          <p></p>

          <ion-button routerLink="/login" expand="block" color="danger">Entre</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
</ion-row>
